<!DOCTYPE HTML>
<html lang="en-US">
<head>
</head>
<body>
	<h2>Please Enter Your Details For Our Dating Website!</h2>
<form method="post" enctype="multipart/form-data" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
	<fieldset>
		<legend>Your Face </legend>
		<label for="avatar">Your image:</label>
		<input type="file" id="avatar" name="avatar" required><br>
		<label for="preview">Image preview:</label>
		<img id="preview"><br>
	</fieldset>
	<fieldset>
		<legend>Your General Details</legend>
		<label for="name">Name:</label>
		<input type="text" name="fullname" required><br>
		<label for="gender">Gender:</label>
		<input type="radio" name="gender" value="male" required>Male
		<input type="radio" name="gender" value="female">Female<br>
		<label for="age">Age:</label>
		<input type="number" min="0" max="99" step="1" value="18" id="age" name="age" required><br>
		<label for="birthday">Date of birth:</label>
		<input type="date" id="birthday" name="birthday"><br>
		<label for="color">Favorite color:</label>
		<input type="color" id="color" name="color"><br>
		<label for="country">Which country:</label>
		<select id="country" name="country">
			<option value="no selection"></option>
			<option value="Canada">Canada</option>
			<option value="China">China</option>
			<option value="Japan">Japan</option>
			<option value="South Korea">South Korea</option>
			<option value="United States">United States</option>
		</select>
	</fieldset>
	<fieldset>
		<legend>Your indicators</legend>
		<label for="height">Height:</label>
		Short<input type="range" min="0" max="100" step="5" value="50" id="height" name="height">Tall<br>
		<label for="salary">Salary:</label>
		Poor<input type="range" min="0" max="100" step="5" value="50" id="salary" name="salary">Rich<br>
	</fieldset>
	<fieldset>
		<legend>Your Contact Information</legend>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>
		<label for="mobile">Mobile:</label>
		<input type="tel" id="mobile" name="mobile"><br>
		<label for="address">Address:</label>
		<textarea rows="2" id="address" name="address"></textarea><br>
		<label for="contact">Method to contact you</label>
		<input type="checkbox" id="contact" name="contact" value="email">Email
		<input type="checkbox" id="contact" name="contact" value="Whatsapp">Whatsapp
		<input type="checkbox" id="contact" name="contact" value="in-app chat">In-app chat<chat>
	</fieldset>
	<input type="submit" value="Send">
</form>
</body>
