<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script>
	var target;
	var guess_input_colour;
	var guess_input;
	var finished = false;
	var guesses = 0;
	var colormap = ["Black", "Blue", "Brown", "Gold", "Gray", "Green", "Lime", "Magenta", "Olive", "Purple", "Red", "White", "Yellow"];
	var message1 = "I am thinking of one of these colors\n\n" + colormap.join() + "\n\nWhat color am I thinking of?";
	var message2 = "Sorry, I don't recognize your color.\n\nPlease try again.";
	var message3 = "Sorry, your guess is not correct!\n\nHint: your color is alphabetically higher than mine.\n\nPlease Try again.";
	var message4 = "Sorry, your guess is not correct!\n\nHint: your color is alphabetically lower than mine.\n\nPlease Try again.";
	do_game();
	function do_game() {
		var random_number = Math.random() * colormap.length;
		var random_number_integer = Math.floor(random_number);
		target = colormap[random_number_integer];
		alert(target);

		while (!finished) {
			guess_input_colour = prompt(message1);
			guesses += 1;
			finished = check_guess();
		}
	}

	function check_guess() {
		if (guesses > 10) {
			alert("too many guesses.. \n\nStop continue.")
			return true;
		}
		if (colormap.indexOf(guess_input_colour) < 0) {
			alert(message2);
			return false;
		}
		if (guess_input_colour > target) {
			alert(message3);
			return false;
		}
		if (guess_input_colour < target) {
			alert(message4);
			return false;
		}
		myBody=document.getElementsByTagName("body")[0];
		myBody.style.background=guess_input_colour;
		alert("Congratulations! You have guessed the color!\n\nIt took you " +
		       guesses + 
		      " guesses to finish the game!\n\nYou can see the colour in the background.");
		return true;
	}
	</script>
</body>
</html>
